<html>

<head>
    <meta charset="UTF-8" />
    <title>TO DO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div id="app">
        <div class="wrapper container">
            <div class=text-center>
                <img src="img/todo.png" height="60px" />
            </div>
            <nav class="navbar navbar-default">
                <form name="search" action="#" method="get" class="form-inline form-search pull-right">
                    <div class="input-group">
                        <label class="sr-only" for="searchInput">Поиск</label>
                        <input class="form-control" id="searchInput" type="text" name="search" placeholder="Search">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Найти</button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav">
                    <li><a href="/home/">Главная</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <input type="text" v-model="task" name="">
                    <button @click="addTask()">Добавить задачу</button>
                </div>
            </div>
            <div v-for="(task, index) in tasks">{{index+1}}.{{task }} <button type="button" class="btn btn-outline-primary" @click="removeTask( index )">Удалить</button></div>
        </div>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            task: "",
            tasks: []
        },
        methods: {
            addTask() {
                this.tasks.push(this.task);
                this.task = "";
            },
            removeTask(id) {
                this.tasks.splice(id, 1)
            }

        }
    });
</script>

</html>
